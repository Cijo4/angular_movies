<ng-container *ngIf="movies && movies.length; else notFound">
  <div class="row">
    <div
      class="col-lg-3 col-md-4 col-sm-6 mx-auto mb-3"
      *ngFor="let movie of movies"
    >
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</ng-container>

<ng-template #notFound>
  <div class="movies-not-found-cnt">
    <img src="assets/images/backToFuture.png" class="my-5" />
    <h2 class="text-center">Movies not found</h2>
  </div>
</ng-template>
