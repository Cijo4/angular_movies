<div class="card">
  <img
    class="card-img-top"
    [src]="movie.poster_path | posterImage : 'w500'"
    [alt]="movie.title | titlecase"
  />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title | titlecase }}</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Release Date: {{ movie.release_date }}</li>
      <li class="list-group-item">Popularity: {{ movie.popularity }}</li>
    </ul>
  </div>
  <button
    class="custom-button"
    type="submit"
    [routerLink]="['/movie-details', movie.id]"
  >
    Know more...
  </button>
</div>
