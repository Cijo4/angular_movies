<div class="row">
    <div class="col-md-6 col-sm-6 mx-auto mb-3">
        <form class="d-flex" role="search" (ngSubmit)="searchMovie()">

            <input class="form-control me-2" 
                type="text" placeholder="Search" 
                aria-label="Search"
                name="movieTitle"
                [(ngModel)]="movieTitle">

            <button class="custom-button" type="submit">Search</button>
        </form>
    </div>

</div>

<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mx-auto mb-3" *ngFor="let movie of movieList">
        <div class="card">
            <img class="card-img-top" [src]="movie.poster_path | posterImage:'w500' " alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Release Date: {{movie.release_date}}</li>
                    <li class="list-group-item">Popularity: {{movie.popularity}}</li>
                </ul>
            </div>
            <button class="custom-button" type="submit" [routerLink]="['/movie-details', movie.id]">Know more...</button>
        </div>
    </div>
</div>
