<div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let movie of movieList">

        <div class="card">
            <img class="card-img-top" [src]="movie.poster_path | posterImage:'w500' " alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{movie.release_date}}</li>
                    <li class="list-group-item">{{movie.popularity}}</li>
                </ul>
            </div>
        </div>

    </div>
</div>
